name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

permissions:
  contents: write

jobs:
  typescript:
    name: TypeScript & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build module
        run: npm run build

      - name: Run tests
        run: npm test

  android:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Install example dependencies
        working-directory: ./example
        run: npm ci

      - name: Generate Android project (expo prebuild)
        working-directory: ./example
        run: npx expo prebuild --platform android --no-install

      - name: Run Kotlin unit tests
        working-directory: ./example/android
        run: ./gradlew :amehmeto-tied-siren-blocking-overlay:testDebugUnitTest

      - name: Build example Android app
        working-directory: ./example/android
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mv example/android/app/build/outputs/apk/debug/app-debug.apk \
             example/android/app/build/outputs/apk/debug/blocking-overlay-example.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: blocking-overlay-example
          path: example/android/app/build/outputs/apk/debug/blocking-overlay-example.apk
          retention-days: 30

      - name: Create PR release
        if: github.event_name == 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pr-${{ github.event.pull_request.number }}-${{ github.sha }}
          name: "Blocking Overlay Example APK - PR #${{ github.event.pull_request.number }}"
          body: |
            Automated build of the **Blocking Overlay** example app for PR #${{ github.event.pull_request.number }}.

            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.head_ref }}

            Download the APK below to test the changes.
          files: example/android/app/build/outputs/apk/debug/blocking-overlay-example.apk
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
